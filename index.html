<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trot proposal_YoungSound</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #1d1e22;
      color: #fff;
      overflow-x: hidden;
      font-size: 20px;
      line-height: 1.6;
    }

    section {
      width: 100%;
    }

    #welcome {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    #welcome .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    #welcome .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      margin-top: 100px;
    }

    #welcome h1 {
      font-size: 48px;
      margin-bottom: 1rem;
    }

    #welcome p {
      font-size: 20px;
      margin-bottom: 2rem;
    }

    #welcome button {
      padding: 1rem 2rem;
      font-size: 20px;
      background: #ff5e62;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #welcome button:hover {
      background: #ff1e2d;
    }

    #main {
      position: relative;
      display: none;
      padding: 4rem 1rem;
      background: url('https://images.unsplash.com/photo-1563841930606-67e2bce48b78?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
      background-size: cover;
    }

    #main .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .main-content {
      position: relative;
      z-index: 2;
    }

    .portfolio-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 0.5rem;
      color: #fcd34d;
    }

    .card p {
      font-size: 20px;
      color: #ddd;
      margin-bottom: 1rem;
    }

    .card iframe {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .about {
      margin-top: 4rem;
      text-align: center;
    }

    .about h2 {
      font-size: 24px;
      margin-bottom: 1rem;
    }

    .about p {
      font-size: 20px;
      margin: 0.5rem 0;
    }

    .about a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }

    .about a:hover {
      text-decoration: underline;
    }

    .about img {
      max-width: 180px;
      border-radius: 50%;
      margin-top: 1rem;
    }

    #kakao-share-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 20px;
      background-color: #fae100;
      color: #3c1e1e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #kakao-share-button:hover {
      background-color: #f2d400;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    @media (max-width: 600px) {
      body {
        font-size: 20px;
      }
      #welcome h1 {
        font-size: 36px;
      }
      #welcome p,
      .card p,
      .about p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- HTML 본문 생략: 유지 -->
</body>
</html>
